<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de mot</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/listeMots.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-title">Monèse</div>
    <div class="navbar-buttons">
        <button id="liste-btn">Liste</button>
        <button id="aleatoire-btn">Aléatoire</button>
        <button id="favoris-btn">Favoris</button>
    </div>
</nav>
<main>
    <ul id="liste-mots" class="mot-list"></ul>
</main>

<!-- Modal -->
<div id="popup" class="popup hidden">
    <div class="popup-content">
        <span id="close-popup" class="close-button">&times;</span>
        <h2 id="mot-titre"></h2>
        <p><strong>Définition :</strong> <span id="mot-definition"></span></p>
        <p><strong>Exemple :</strong> <span id="mot-exemple"></span></p>
        <p><strong>Type :</strong> <span id="mot-type"></span></p>
        <p><strong>Difficulté :</strong> <span id="mot-difficulte"></span></p>
    </div>
</div>

<script type="module" src="/js/listeMots.js" defer></script>
</body>
</html>
